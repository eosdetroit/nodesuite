---
- hosts: '{{ target }}'
  strategy: free
  become: yes
  become_user: root
  gather_facts: no
  pre_tasks:
     - raw: sudo apt-get update && sudo apt-get -y install python3-pip
  roles:
    - { role: initialize_system }
  vars_files:
    - 'stage_vars/{{ name }}/{{ stage }}/vars.yml'
    - 'stage_vars/{{ name }}/{{ stage }}/vault.yml'

- hosts: '{{ target }}'
  strategy: free
  become: yes
  become_user: '{{ deploy_user }}'
  vars:
    use_snapshot: yes
  roles:
    - { role: build_source }
    - { role: deploy_node }
  vars_files:
    - 'stage_vars/{{ name }}/{{ stage }}/vars.yml'
    - 'stage_vars/{{ name }}/{{ stage }}/vault.yml'